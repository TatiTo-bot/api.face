<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ambientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        .btn-create {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 0.7rem 1.4rem;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-create:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 12px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background: rgba(255,255,255,0.15);
            color: #00c6ff;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr {
            background: rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        td {
            color: #eee;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: #00c851;
        }

        .btn-edit:hover {
            background: #007e33;
        }

        .btn-delete {
            background: #ff4444;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Lista de Ambientes</h1>

        <div class="top-bar">
            <a href="{% url 'ambientes:crear_ambiente' %}" class="btn-create">‚ûï Crear Nuevo</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Riesgo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ambiente in ambientes %}
                <tr>
                    <td>{{ ambiente.nombre }}</td>
                    <td>{{ ambiente.riesgo }}</td>
                    <td>
                        <div class="actions">
                            <a href="{% url 'ambientes:editar_ambiente' ambiente.pk %}" class="btn btn-edit">‚úè Editar</a>
                            <a href="{% url 'ambientes:eliminar_ambiente' ambiente.pk %}" class="btn btn-delete">üóë Eliminar</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align:center; color:#bbb;">No hay ambientes registrados</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

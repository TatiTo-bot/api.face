<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Ambiente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 420px;
            backdrop-filter: blur(12px);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-bottom: 1rem;
            color: #ff4b5c;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,75,92,0.6);
        }

        p {
            color: #ddd;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: linear-gradient(135deg, #ff4b5c, #ff1e56);
            color: #fff;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 1rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff1e56, #ff4b5c);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255,75,92,0.7);
        }

        a {
            display: inline-block;
            margin-top: 1.3rem;
            color: #00d2ff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        a:hover {
            color: #3a7bd5;
            text-shadow: 0 0 8px #00d2ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

</html>

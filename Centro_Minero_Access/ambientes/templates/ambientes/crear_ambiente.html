<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Ambiente</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            width: 420px;
            backdrop-filter: blur(12px);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0,210,255,0.6);
        }

        form p {
            margin-bottom: 1rem;
            text-align: left;
            color: #ddd;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem;
            margin-top: 0.4rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 12px #00d2ff;
            border: 1px solid #00d2ff;
        }

        /* Select personalizado */
        select {
            appearance: none;
            cursor: pointer;
        }

        option {
            background: #1b2735;
            color: #fff;
            padding: 0.8rem;
        }

        button {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: #fff;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 1rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0,210,255,0.7);
        }

        a {
            display: inline-block;
            margin-top: 1.3rem;
            color: #00d2ff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        a:hover {
            color: #3a7bd5;
            text-shadow: 0 0 8px #00d2ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŒŒ Crear Nuevo Ambiente</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸ’¾ Guardar</button>
        </form>
        <a href="{% url 'listar_ambientes' %}">â¬… Volver a la lista</a>
    </div>
</body>
</html>

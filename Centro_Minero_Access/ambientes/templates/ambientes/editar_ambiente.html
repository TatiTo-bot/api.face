<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Ambiente</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            color: #fff;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            color: #00d4ff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 12px #00d4ff;
        }

        /* Select personalizado */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            position: relative;
        }

        option {
            background: #1c1f2b;
            color: #fff;
            padding: 0.8rem;
            border: none;
        }

        /* BotÃ³n */
        button {
            background: linear-gradient(135deg, #00d4ff, #0072ff);
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0072ff, #00d4ff);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.6);
        }

        /* Link volver */
        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* AnimaciÃ³n */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Crear Nuevo Ambiente</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸ’¾ Guardar</button>
        </form>
        <a href="{% url 'listar_ambientes' %}" class="back-link">â¬… Volver a la lista</a>
    </div>
</body>
</html>
